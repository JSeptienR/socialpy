<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div class='header'>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Sign Out</a>
      {% else %}
        <a href="{{ url_for('login') }}">Sign In</a>
        <a href="{{ url_for('register') }}">Sign Up</a>
      {% endif %}
    </div>
    <div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
